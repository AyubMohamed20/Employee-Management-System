<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Save Employee</title>
</head>

<body>

<div class="container">
    <br>
    <div class="p-3 bg-danger text-white">
        <div class="row">
            <img src="CtLogo.png" alt="" class="" />
            <h3 class="font-weight-bold ml-4 pt-4">
                Canadian Tire
                <h3 class="ml-5 pt-4">Employee Management System - Update Employee</h3>
            </h3>
        </div>
    </div>
    <br>

    <form action="/" th:action="@{/saveEmployee}"
          th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-12" placeholder="First Name" required="required">
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-12" placeholder="Last Name" required="required">
        <input type="text" th:field="*{jobTitle}" class="form-control mb-4 col-12" placeholder="Job Title" required="required">
        <select th:field="*{department}" class="form-control mb-4 col-12 placeholder-select" required="required">
            <option value="" selected="selected">Choose department..</option>
            <option value="Warehouse">Warehouse</option>
            <option value="Garden Center">Garden Center</option>
            <option value="Housewares">Housewares</option>
            <option value="Hardware">Hardware</option>
            <option value="Sports">Sports</option>
            <option value="Seasonal">Seasonal</option>
            <option value="Auto ">Auto</option>
            <option value="Cash">Cash</option>
            <option value="Customer Service">Customer Service</option>
        </select>
        <input type="text" th:field="*{email}" class="form-control mb-4 col-12" placeholder="Email" required="required">
        <input type="text" th:field="*{phone}" class="form-control mb-4 col-12" placeholder="Phone Number" required="required">
        <input type="date" th:field="*{dateOfBirth}" class="form-control mb-4 col-12" placeholder="Date of Birth" required="required">

        <button type="submit" class="btn btn-success font-weight-bold col-4">Save</button>
        <a th:href="@{/}" class="btn btn-danger font-weight-bold text-white col-4">Cancel</a>

    </form>


    <br>
    <br>
    <br>
</div>

</body>

</html>
