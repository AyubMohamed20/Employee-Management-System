<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <title>Employee Management System</title>
</head>

<body>
<div class="container">
    <br />
    <div class="p-3 bg-danger text-white">
        <div class="row">
            <img src="../static/images/CtLogo.png" alt="" th:src="@{../images/CtLogo.png}"/>
            <h3 class="font-weight-bold ml-4 pt-4">
                Canadian Tire
                <h3 class="ml-5 pt-4">Employee Management System</h3>
            </h3>
        </div>
    </div>
    <br />
    <form action="#" th:action="@{/employees/search(keyword=${keyword})}" th:object="${listEmployees}" method="GET" class="form-inline">
        <input type="text" name="keyword" placeholder="Search Employee" class="form-control mr-sm-2 col-4" />
        <input type="submit" value="Search" class="btn bg-success font-weight-bold text-white my-2 my-sm-0 col-2" />

        <a th:href="@{/addNewEmployeeForm}" class="btn bg-success text-white my-sm-0 my-2 col-2 ml-auto">
            <b>Add Employee</b>
        </a>
    </form>
    <br />
    <table class="table table-bordered table-hover table-striped">
        <thead class="bg-dark text-white text-center">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Job Title</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="listEmployees : ${listEmployees}" style="text-align: center; vertical-align: middle;">
            <td th:text="${listEmployees.firstName}" />
            <td th:text="${listEmployees.lastName}" />
            <td th:text="${listEmployees.email}" />
            <td th:text="${listEmployees.department}" />
            <td th:text="${listEmployees.jobTitle}" />
            <td>
                <a th:href="@{/updateEmployeeForm/{id}(id=${listEmployees.id})}" class="btn bg-primary text-white btn-sm"><b>Update</b></a>
                <a th:href="@{/deleteEmployee/{id}(id=${listEmployees.id})}" class="btn btn-danger text-white btn-sm" onclick="if (!(confirm('Are you sure you want to delete this record?'))) return false"><b>Delete</b></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
